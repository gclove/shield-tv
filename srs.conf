# main config for srs.
# @see full.conf for detail config.

listen              1935;
max_connections     1000;
srs_log_tank        file;
srs_log_file        ./objs/srs.log;
http_api {
    enabled         on;
    listen          1985;
}
http_server {
    enabled         on;
    listen          8081;
    dir             ./objs/nginx/html;
}
stats {
    network         0;
    disk            sda sdb xvda xvdb;
}
vhost __defaultVhost__ {
  http_hooks {
      enabled on;
      on_publish http://127.0.0.1:80/api/v1/rooms/onpublish http://127.0.0.1:8085/api/v1/snapshots;
      on_unpublish http://127.0.0.1:80/api/v1/rooms/onunpublish http://127.0.0.1:8085/api/v1/snapshots;
  }
  hls {
      enabled         on;
      hls_path        ./objs/nginx/html;
      hls_fragment    10;
      hls_window      60;
  }
}

